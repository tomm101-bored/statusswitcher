<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-dark: #0c0c14;
            --background-light: #1a1a3a;
            --primary: #6a61ff;
            --primary-glow: rgba(106, 97, 255, 0.4);
            --text-color: #e0e0e0;
            --border-color: rgba(106, 97, 255, 0.2);
        }

        /* General Body & Animation Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Layout & Header */
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        /* Page Section Styles */
        .page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        #page2 {
            display: none; /* Initially hidden */
        }
        
        /* Content Typography */
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin: 20px 0;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .description {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.7;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 25px;
            background-color: rgba(106, 97, 255, 0.05);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .btn-cta {
            margin-top: 40px;
            background-color: var(--primary);
            color: white;
            font-size: 1.25rem;
            box-shadow: 0 4px 20px var(--primary-glow);
        }

        .btn-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px var(--primary-glow);
        }

        .platform-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 80px;
        }

        .btn-platform {
            background-color: var(--background-light);
            color: var(--text-color);
            border-color: var(--border-color);
            min-width: 200px;
        }

        .btn-platform:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-platform svg {
            width: 24px;
            height: 24px;
        }

        .back-button-container {
            width: 100%;
            position: absolute;
            bottom: 40px;
            left: 0;
        }

        .btn-back {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-back:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

    </style>
</head>
<body>

<div class="page-container">
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/k0HxHzo.png" alt="Status Switcher Logo"/>
        </div>
    </header>

    <main>
        <section id="page1" class="page">
            <h1 class="title">Status Switcher</h1>
            <div class="description">
                <p>Ever seen people on Discord with a constantly changing status and wondered how? Stop wondering. Status Switcher gives you a simple UI to get the job done instantly. No complex coding required.</p>
            </div>
            <button class="btn btn-cta">Download Now</button>
        </section>

        <section id="page2" class="page">
            <div class="platform-options">

                    <span>macOS</span>
                </a>
                <a href="https://www.mediafire.com/file/4rue815k5rxfuml/Status_SwitcherWIN.zip/file" class="btn btn-platform">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3,3H11V11H3V3M13,3H21V11H13V3M3,13H11V21H3V13M13,13H21V21H13V13Z"/></svg>
                    <span>Windows</span>
                </a>
            </div>
            <div class="back-button-container">
                <button id="back-button" class="btn btn-back">Back</button>
            </div>
        </section>
    </main>
</div>

    <script>
        const downloadButton = document.querySelector('.btn-cta');
        const backButton = document.getElementById('back-button');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        downloadButton.addEventListener('click', () => {
            page1.style.display = 'none';
            page2.style.display = 'flex'; // Use flex to match CSS layout
        });

        backButton.addEventListener('click', () => {
            page2.style.display = 'none';
            page1.style.display = 'flex'; // Use flex to match CSS layout
        });
    </script>

</body>
</html>
